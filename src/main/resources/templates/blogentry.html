<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Music Blog</title>
    <style th:replace="fragments/main.html :: menustyle"></style>
</head>
<body>
<div th:replace="fragments/main.html :: menu(user = ${user})"></div>

<h1 th:text="${blogEntry.title}"></h1>
<p th:text="${blogEntry.blogContent}"></p>

<a th:href="@{/blogentries/{blogEntryId}/comments(blogEntryId=${blogEntry.id})}">Skaityti komentarus ar komentuoti</a>
<p>
    <a sec:authorize="hasRole('ADMIN')"
       th:href="@{/blogentries/{blogEntryId}/update(blogEntryId=${blogEntry.id})}">Redaguoti</a>
</p>
<p>
    <a sec:authorize="hasRole('ADMIN')"
       th:href="@{/blogentries/{blogEntryId}/delete(blogEntryId=${blogEntry.id})}">IÅ¡trinti</a>
</p>

<div th:replace="fragments/main.html :: footer"></div>
</body>
</html>
